                <form action="#">
                    <div class="mb-4">
                        <label class="block text-gray-700">ใส่ภาพ</label>
                        <input type="file" class="border border-gray-300 p-2 rounded">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">เลขที่ใบสั่งซื้อ</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">หมวดหมู่การใช้งาน</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">ประเภท</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">ประเภทย่อย</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">หน่วยนับ</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">รายละเอียดพัสดุ (สี, ขนาด, ยี่ห้อ)</label>
                        <textarea class="border border-gray-300 p-2 rounded w-full"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">เเหล่งที่มา</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">จำนวนที่ได้รับซื้อ</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">วันที่ได้รับซื้อ</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">

                    <div class="mb-4">

                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700">วันที่บันทึก</label>
                        <input type="text" class="border border-gray-300 p-2 rounded w-full">
                    </div>

                    <button type="submit" class="bg-yellow-400 text-white px-4 py-2 rounded">บันทึก</button>
